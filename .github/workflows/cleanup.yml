name: Delete Directory Contents

on:
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Delete directory contents
        run: |
          rm -rf path/to/directory/*
          rm -rf path/to/directory/.* 2>/dev/null || true

      - name: Commit deletion
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add -A
          git commit -m "Delete all contents of directory" || echo "No changes to commit"
          git push
