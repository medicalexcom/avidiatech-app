name: Auto Replace Repo From ZIP

defaults:
  run:
    working-directory: ${{ github.workspace }}

on:
  push:
    paths:
      - 'updates/*.zip'

jobs:
  replace:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Find latest ZIP
        id: findzip
        run: |
          ZIP=$(ls -t updates/*.zip | head -n 1)
          echo "zip=$ZIP" >> $GITHUB_OUTPUT
          echo "Using ZIP: $ZIP"

      - name: Install unzip and rsync
        run: sudo apt-get update && sudo apt-get install -y unzip rsync

      - name: Extract ZIP
        run: |
          mkdir -p extracted
          unzip "${{ steps.findzip.outputs.zip }}" -d extracted
          echo "Extracted folders:"
          ls -R extracted

      - name: Detect real root folder (ignore __MACOSX)
        id: root
        run: |
          ITEMS=$(ls extracted | grep -v "__MACOSX")
          echo "ZIP top-level items: $ITEMS"
          COUNT=$(echo "$ITEMS" | wc -w)

          if [ $COUNT -eq 1 ] && [ -d "extracted/$ITEMS" ]; then
            ROOT="extracted/$ITEMS"
          else
            ROOT="extracted"
          fi

          echo "Using root folder: $ROOT"
          echo "root=$ROOT" >> $GITHUB_OUTPUT

      - name: Clean repo except .git and .github
        run: |
          shopt -s extglob dotglob
          rm -rf !(.git|.github)

      - name: Copy extracted contents into repo
        run: |
          ROOT="${{ steps.root.outputs.root }}"
          echo "Copying from: $ROOT"
          rsync -av --exclude="__MACOSX" "$ROOT"/ ./ 
          echo "Copy complete."

      - name: Commit & push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "Automated repo replacement from ZIP" || echo "No changes to commit"
          git push
