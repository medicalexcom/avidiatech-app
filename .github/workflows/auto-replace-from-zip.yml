name: Auto Replace Repo From ZIP

on:
  push:
    paths:
      - 'updates/*.zip'

jobs:
  replace:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Find ZIP
        id: findzip
        run: |
          ZIP=$(ls -t updates/*.zip | head -n 1)
          echo "zip=$ZIP" >> $GITHUB_OUTPUT
          echo "Using ZIP: $ZIP"

      - name: Install unzip
        run: sudo apt-get install unzip

      - name: Extract ZIP
        run: |
          mkdir extracted
          unzip "${{ steps.findzip.outputs.zip }}" -d extracted
          echo "Extracted content:"
          ls -R extracted

      - name: Determine real root automatically
        id: getroot
        run: |
          # List folders and files excluding __MACOSX and hidden items
          ITEMS=$(find extracted -mindepth 1 -maxdepth 1 \
            -not -name "__MACOSX" \
            -not -name ".*" \
            -not -name "__MACOSX*" \
            )

          echo "Detected top-level items:"
          echo "$ITEMS"

          COUNT=$(echo "$ITEMS" | wc -l)

          # If exactly one folder â†’ treat as root
          if [ $COUNT -eq 1 ] && [ -d "$ITEMS" ]; then
            ROOT="$ITEMS"
          else
            ROOT="extracted"
          fi

          echo "Using ROOT = $ROOT"
          echo "root=$ROOT" >> $GITHUB_OUTPUT

      - name: Clean repo (keep .git & .github)
        run: |
          shopt -s extglob
          rm -rf !(.git|.github)

      - name: Copy extracted content
        run: |
          ROOT="${{ steps.getroot.outputs.root }}"
          echo "Copying from $ROOT..."
          cp -R "$ROOT"/. .
          echo "Copy finished."

      - name: Commit & push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "Automated repo replacement from ZIP" || echo "No changes to commit"
          git push
