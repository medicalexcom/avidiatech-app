name: Auto Replace Repo From ZIP

on:
  push:
    paths:
      - 'updates/*.zip'

jobs:
  replace:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Find most recent ZIP
        id: findzip
        run: |
          ZIP_FILE=$(ls -t updates/*.zip | head -n 1)
          echo "zip=$ZIP_FILE" >> $GITHUB_OUTPUT
          echo "Using ZIP: $ZIP_FILE"

      - name: Install unzip
        run: sudo apt-get install unzip

      - name: Extract ZIP
        run: |
          mkdir extracted
          unzip "${{ steps.findzip.outputs.zip }}" -d extracted
          echo "Extracted structure:"
          ls -R extracted

      - name: Detect REAL root folder (ignore __MACOSX and hidden folders)
        id: realroot
        run: |
          # Get list of first-level items ignoring __MACOSX and dotfiles
          ITEMS=$(ls extracted | grep -v "__MACOSX" | grep -v "^\.")

          COUNT=$(echo "$ITEMS" | wc -w)

          if [ $COUNT -eq 0 ]; then
            echo "ERROR: No valid content found in ZIP."
            exit 1
          fi

          # If there is exactly ONE folder, use it
          FIRST=$(echo "$ITEMS" | head -n 1)

          if [ $COUNT -eq 1 ] && [ -d "extracted/$FIRST" ]; then
            ROOT="extracted/$FIRST"
          else
            ROOT="extracted"
          fi

          echo "Detected root: $ROOT"
          echo "root=$ROOT" >> $GITHUB_OUTPUT

      - name: Delete everything except .git and .github
        run: |
          shopt -s extglob
          rm -rf !(.git|.github)

      - name: Copy extracted content into repo root
        run: |
          cp -R "${{ steps.realroot.outputs.root }}/." .
          echo "Copy completed."

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "Automated repo replacement from ZIP" || echo "No changes to commit"
          git push
