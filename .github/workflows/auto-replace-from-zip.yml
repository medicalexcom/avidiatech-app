name: Auto Replace Repo From ZIP

on:
  push:
    paths:
      - 'updates/*.zip'

jobs:
  replace:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Find latest ZIP
        id: findzip
        run: |
          ZIP=$(ls -t updates/*.zip | head -n 1)
          echo "zip=$ZIP" >> $GITHUB_OUTPUT
          echo "Using ZIP: $ZIP"

      - name: Install unzip
        run: sudo apt-get install unzip

      - name: Extract ZIP
        run: |
          mkdir extracted
          unzip "${{ steps.findzip.outputs.zip }}" -d extracted
          echo "Extracted content:"
          ls -R extracted

      - name: Determine real root folder (ignore __MACOSX)
        id: root
        run: |
          # list top-level entries except __MACOSX
          ITEMS=$(ls extracted | grep -v "__MACOSX")
          echo "Top-level items: $ITEMS"

          # If exactly 1, use that folder
          COUNT=$(echo "$ITEMS" | wc -w)

          if [ $COUNT -eq 1 ] && [ -d "extracted/$ITEMS" ]; then
            ROOT="extracted/$ITEMS"
          else
            ROOT="extracted"
          fi

          echo "Detected root = $ROOT"
          echo "root=$ROOT" >> $GITHUB_OUTPUT

      - name: Clean repo (except .git and .github)
        run: |
          shopt -s extglob
          rm -rf !(.git|.github)

      - name: Copy extracted project content into repo root
        run: |
          ROOT="${{ steps.root.outputs.root }}"
          echo "Copying from: $ROOT"

          # THIS IS THE SAFE COPY COMMAND
          # copies *all* files, including hidden ones
          rsync -av --exclude="__MACOSX" "$ROOT"/ ./ 

          echo "Copy finished."

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "Automated repo replacement from ZIP" || echo "No changes to commit"
          git push
