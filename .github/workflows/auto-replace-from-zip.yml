name: Auto Replace Repo From ZIP

on:
  push:
    paths:
      - 'updates/*.zip'

jobs:
  replace:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Find most recent ZIP
        id: findzip
        run: |
          ZIP_FILE=$(ls -t updates/*.zip | head -n 1)
          echo "zip=$ZIP_FILE" >> $GITHUB_OUTPUT

      - name: Install unzip
        run: sudo apt-get install unzip

      - name: Extract ZIP
        run: |
          mkdir extracted
          unzip "${{ steps.findzip.outputs.zip }}" -d extracted

      - name: Delete all repo files except .git and workflow
        run: |
          shopt -s extglob
          rm -rf !(.git|.github)

      - name: Move extracted files to repo root
        run: |
          cp -R extracted/* .

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "Automated full repo replacement from uploaded ZIP"
          git push
