name: Auto Replace Repo From ZIP

defaults:
  run:
    working-directory: ${{ github.workspace }}

on:
  push:
    paths:
      - 'updates/*.zip'

jobs:
  replace:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Find latest ZIP
        id: findzip
        run: |
          ZIP=$(ls -t updates/*.zip | head -n 1)
          echo "zip=$ZIP" >> $GITHUB_OUTPUT
          echo "Using ZIP: $ZIP"

      - name: Install requirements
        run: sudo apt-get update && sudo apt-get install -y unzip rsync

      - name: Extract ZIP
        run: |
          mkdir -p extracted
          unzip "${{ steps.findzip.outputs.zip }}" -d extracted
          echo "Extracted content:"
          ls -R extracted

      - name: Detect real root folder (ignore __MACOSX)
        id: root
        run: |
          ITEMS=$(ls extracted | grep -v "__MACOSX")

          COUNT=$(echo "$ITEMS" | wc -w)

          if [ $COUNT -eq 1 ] && [ -d "extracted/$ITEMS" ]; then
            ROOT="extracted/$ITEMS"
          else
            ROOT="extracted"
          fi

          echo "Using root: $ROOT"
          echo "root=$ROOT" >> $GITHUB_OUTPUT

      - name: Clean repo except .git and .github
        run: |
          echo "Cleaning repo..."
          find . -mindepth 1 -maxdepth 1 \
            -not -name '.git' \
            -not -name '.github' \
            -exec rm -rf {} +
          echo "Cleanup complete"

      - name: Copy extracted contents
        run: |
          ROOT="${{ steps.root.outputs.root }}"
          echo "Copying from: $ROOT"
          rsync -av --exclude="__MACOSX" "$ROOT"/ ./ 
          echo "Copy finished."

      - name: Commit & push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "Automated repo replacement from ZIP" || echo "No changes to commit"
          git push
