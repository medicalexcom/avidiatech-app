name: CI

on:
  push:
  pull_request:

env:
  NEXT_TELEMETRY_DISABLED: "1"
  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "pk_test_dummy"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
